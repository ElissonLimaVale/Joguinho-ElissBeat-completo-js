<html>
    <head>
        <meta charset="utf-8">
        <title>Game ElissBeat</title>
        <link rel="stylesheet" type="text/css" href="estilo/layout-big.css"/>
        <link rel="stylesheet" type="text/css" href="estilo/enter-big.css"/>
        <script src="sprite.js"></script>
    </head>
    <body onclick="">
        <div id="gameover" class="colidiu">
            <img class="over" src="imagens/gameOver01.png"/>
            <button class="novoJogo" onclick="reset();initReproduz();gamePlay();" ondblclick="reset();initReproduz();gamePlay();">Nova Partida</button>
        </div>
        <div id="icon" class="user">
            <ul class="list">
                <a href="#"><li onclick="newperson(1);abreIcone(2);"><img style="width: 80px;height: 80px;" src="imagens/personagem01.png"/></li></a>
                <a href="#"><li onclick="newperson(2);abreIcone(2);"><img style="width: 80px;height: 80px;" src="imagens/personagem02.png"/></li></a>
                <a href="#"><li onclick="newperson(3);abreIcone(2);"><img style="width: 80px;height: 80px;" src="imagens/personagem03.png"/></li></a>
                <a href="#"><li onclick="newperson(4);abreIcone(2);"><img style="width: 80px;height: 80px;" src="imagens/personagem04.png"/></li></a>
                <a href="#"><li onclick="newperson(5);abreIcone(2);"><img style="width: 80px;height: 80px;" src="imagens/personagem05.png"/></li></a>
                <a href="#"><li onclick="newperson(6);abreIcone(2);"><img style="width: 80px;height: 80px;" src="imagens/personagem06.png"/></li></a>
                <a href="#"><li onclick="newperson(7);abreIcone(2);"><img style="width: 80px;height: 80px;" src="imagens/personagem07.png"/></li></a>
                <a href="#"><li onclick="newperson(8);abreIcone(2);"><img style="width: 80px;height: 80px;" src="imagens/personagem08.png"/></li></a>
            </ul>
        </div>
        <div id="contra" class="user">
            <ul class="list">
                <a href="#"><li onclick="newperson(9);abreIcone(1);"><img style="width: 80px;height: 80px;" src="imagens/personagem09.png"/></li></a>
                <a href="#"><li onclick="newperson(10);abreIcone(1);"><img style="width: 80px;height: 80px;" src="imagens/personagem10.png"/></li></a>
                <a href="#"><li onclick="newperson(11);abreIcone(1);"><img style="width: 80px;height: 80px;" src="imagens/personagem11.png"/></li></a>
                <a href="#"><li onclick="newperson(12);abreIcone(1);"><img style="width: 80px;height: 80px;" src="imagens/personagem12.png"/></li></a>
                <a href="#"><li onclick="newperson(5);abreIcone(1);"><img style="width: 80px;height: 80px;" src="imagens/personagem05.png"/></li></a>
                <a href="#"><li onclick="newperson(10);abreIcone(1);"><img style="width: 80px;height: 80px;" src="imagens/personagem10.png"/></li></a>
                <a href="#"><li onclick="newperson(8);abreIcone(1);"><img style="width: 80px;height: 80px;" src="imagens/personagem08.png"/></li></a>
                <a href="#"><li onclick="newperson(3);abreIcone(1);"><img style="width: 80px;height: 80px;" src="imagens/personagem03.png"/></li></a>
            </ul>
        </div>
        <div id="cor" class="cor-fundo">
            <ul class="lista">
                <a href="#"><li style="background: url('imagens/back01.png');" onclick="colorBack(1);abreCor();"></li></a>
                <a href="#"><li style="background: url('imagens/back02.png');" onclick="colorBack(2);abreCor();"></li></a>
                <a href="#"><li style="background: url('imagens/back03.png');" onclick="colorBack(3);abreCor();"></li></a>
                <a href="#"><li style="background: url('imagens/back04.png');" onclick="colorBack(4);abreCor();"></li></a>
                <a href="#"><li style="background: url('imagens/back05.png');" onclick="colorBack(5);abreCor();"></li></a>
                <a href="#"><li style="background: url('imagens/back06.png');" onclick="colorBack(6);abreCor();"></li></a>
            </ul>
        </div>
        <div class="menu">
            <ul class="menu-ul">
                <li><a href="#"><div id="playButton1" class="button_play img01" onclick="estadoGame.jogar();initReproduz();gamePlay();" ondblclick="estadoGame.jogar();initReproduz();gamePlay();"></div></a></li>
                <li><div id="playButton" class="button_play_text"><p id="t1" class="menu-text">Jogar</p></div></li>
                <li><a href="#"><div id="playButton2" class="button_play img02" onclick="abreIcone(1);"></div></a></li>
                <li><div id="playButton" class="button_play_text"><p id="t2" class="menu-text">Icone</p></div></li>
                <li><a href="#"><div id="playButton3" class="button_play img03" onclick="abreCor();"></div></a></li>
                <li><div id="playButton" class="button_play_text"><p id="t3" class="menu-text">Fundo</p></div></li>
                <li><a href="#"><div id="playButton4" class="button_play img04" onclick="abreIcone(2);"></div></a></li>
                <li><div id="playButton" class="button_play_text"><p id="t4" class="menu-text">VS Icone</p></div></li>
                <li><a href="#"><div id="playButton5" class="button_play img05" onclick="hard();"></div></a></li>
                <li><div id="playButton" class="button_play_text"><p id="t4" class="menu-text">Hard &rarr;</p></div></li>
            </ul>
        </div>

        <div id="init">
            <p class="init-h1">Aguarde para jogar!</p>
            <div id="contador"><p id="contagem" class="init-h1" style="font-size: 80px;margin: 25px;"></p></div>
            <div class="dica01">
                <img class="wasd" src="imagens/dica_teclas.png"/>

                <p class="dica-text">Use as teclas W ( &uarr; ) A ( &larr; ) S ( &darr; ) D ( &rarr; ).<br/>
                Ou você pode usar também, as setas do teclado.<br/>
                Use a tecla de espaço para pausar!
                </p>
            </div> 
            <div id="dica002" class="dica02">
            <ul>
                <li><img class="personagem" src="imagens/personagem01.png"/></li>
                <li><img class="personagem" src="imagens/personagem02.png"/></li>
                <li><img class="personagem" src="imagens/personagem03.png"/></li>
                <li><img class="personagem" src="imagens/personagem04.png"/></li>
                <li><img class="personagem" src="imagens/personagem05.png"/></li>
            </ul>
                <p class="dica-text02">Não deixe eles esbarrarem em você!</p>
            </div>
        </div>
        <div id="init01" class="init">
            <button class="btnclick" onclick="initInit();initReproduz();" ondblclick="initInit();initReproduz();">Entrar no Jogo</button>
        </div>
        <script src="game.js"></script>
        <audio id="resident" src="soungs/resident.mp3" loop ></audio>
        
        <audio id="id01" src="soungs/musica01.mp3" loop ></audio>
        <audio id="id02" src="soungs/musica02.mp3" loop ></audio>
        <audio id="id03" src="soungs/musica03.mp3" loop ></audio>
        <audio id="id04" src="soungs/musica04.mp3" loop ></audio>
        <audio id="id05" src="soungs/musica05.mp3" loop ></audio>
    </body>
</html>
